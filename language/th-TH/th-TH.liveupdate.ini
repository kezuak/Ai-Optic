LIVEUPDATE_NAGSCREEN_BODY="คุณกำลังติดตั้งรุ่นที่ยังไม่เสถียร (%s - %s). รุ่นที่ยังไม่เสถียรดังกล่าวเป็นรุ่นที่ได้รับการทดสอบเพียงเล็กน้อย หรือยังไม่ได้รับการทดสอบเลย และยังคงมีข้อบกพร่องที่อาจก่อให้เกิดผลร้ายต่อความเสถียรและฟังก์ชั่นการทำงานในเว็บไซต์ของคุณ. หากคุณไม่แน่ใจว่าควรทำอย่างไรต่อไป, กรุราปิดหน้าต่างบราวเซอร์นี้ หากคุณแน่ใจและเข้าใจในความเสี่ยงและผลกระทบที่อาจเกิดขึ้นจากการติดตั้งรุ่นที่ยังไม่เสถียรนี้, กรุณาคลิกที่ปุ่มด้านล่างเพื่อดำเนินการติดตั้งรุ่นที่ยังไม่เสถียรนี้ต่อไป."
