LIVEUPDATE_NOTSUPPORTED_INFO="เซิร์ฟเวอร์ของคุณไม่รองรับการปรับปรุงข้อมูลแบบเรียลไทม์ กรุณาติดต่อผู้ให้บริการโฮสต์ติ้งของคุณเพื่อสอบถามการเปิดใช้งานส่วนเสริม cURL PHP หรือการเปิดใช้งาน URL fopen() wrappers. หากส่วนเสริมต่างๆเหล่านี้ถูกเปิดใช้งานไว้อยู่ก่อนแล้ว กรุณาแจ้งเจ้าหน้าที่ให้กำหนดค่าไฟร์วอลเพื่ออนุญาตให้เข้าถึง URL ต่อไปนี้:"
LIVEUPDATE_NOTSUPPORTED_ALTMETHOD="คุณยังสามารถทำการปรับปรุง <var>%s</var> โดยการเข้าไปยังเว็บไซต์ด้วยตนเอง แล้วทำการดาวน์โหลดเวอร์ชั่นล่าสุด มาติดตั้งใหม่ ผ่านทาง การติดตั้งส่วนขยาย ในจูมล่า"
LIVEUPDATE_STUCK_HEAD="ระบบการปรับปรุงไฟล์แบบเรียลไทม์ ถูกทำเครื่องหมายว่าชำรุด"
LIVEUPDATE_STUCK_INFO="ระบบปรับปรุงข้อมูลแบบเรียลไทม์ได้ระบุว่าเกิดการชำรุดในครั้งล่าสุดที่ทำการติดต่อกับเซิร์ฟเวอร์สำหรับอัพเดทข้อมูล ซึ่งปกติจะเกิดขึ้นจากการที่โฮสต์ได้ปิดกั้นการสื่อสารกับไฟล์ภายนอกเอาไว้ หากคุณต้องการที่จะดึงข้อมูลเพื่ออัพเดทระบบ, กรุณาคลิกที่ปุ่ม 'รีเฟรชข้อมูลอัพเดท' ด้านล่าง หากแสดงผลเป็หน้าว่างเปล่า, กรุณาติดต่อผู้ให้บริการโฮสติ้งของคุณและแจ้งปัญหาดังกล่าว"
LIVEUPDATE_ERROR_NEEDSAUTH="คุณต้องระบุชื่อผู้ใช้งาน/รหัสผ่าน รหัสดาวน์โหลด ในค่าพารามิเตอร์ของคอมโพเนนท์ก่อน จึงจะสามารถอัพเกรดไปเป็นรุ่นล่าสุดได้ ปุ่มอัพเกรดจะถูกปิดใช้งานไว้จนกว่าคุณจะดำเนินการในขั้นตอนดังกล่าวเรียบร้อยแล้ว"
