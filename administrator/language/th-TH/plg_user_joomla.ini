PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="สวัสดีคุณ {NAME}\n\n\nผู้ดูแลระบบได้เพิ่มคุณเป็นผู้ใช้ {SITENAME} แล้ว\n\nอีเมลนี้มีชื่อผู้ใช้และรหัสผ่านของคุณเพื่อเข้าสู่ระบบ {URL}\n\nชื่อผู้ใช้: {USERNAME} \nรหัสผ่าน: {PASSWORD}\n\n\nโปรดอย่าตอบกลับข้อความนี้ เนื่องจากข้อความจะถูกสร้างขึ้นโดยอัตโนมัติและมีวัตถุประสงค์เพื่อให้ข้อมูลเท่านั้น"
