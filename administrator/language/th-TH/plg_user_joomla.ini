PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>ในฐานะคุณลักษณะด้านความปลอดภัย Joomla อนุญาตให้คุณเปลี่ยนไปใช้การเข้ารหัสรหัสผ่านที่รัดกุม</p><p>หากต้องการเปิดรหัสผ่านที่รัดกุม ให้เลือกปุ่มด้านล่าง หรือคุณสามารถแก้ไขปลั๊กอิน User - Joomla และเปลี่ยนการตั้งค่ารหัสผ่านที่รัดกุมเป็นเปิดได้</p><p>ก่อนเปิดใช้งาน คุณควรตรวจสอบว่าการลงทะเบียน/เข้าสู่ระบบของบุคคลที่สาม การจัดการผู้ใช้ หรือส่วนขยายบริดจ์ที่ติดตั้งบนไซต์ของคุณสนับสนุนที่แข็งแกร่งนี้ การเข้ารหัสรหัสผ่าน</p>"
